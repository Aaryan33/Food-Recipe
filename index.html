<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-image"></div>
    <!-- Background Image -->
    <header>
        <nav>
            <h1 class="heading">Recipe Book</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Move the search box below the navigation bar -->
    <div class="search-container">
        <form>
            <input type="text" placeholder="Search for recipes..." class="searchBox">
            <button type="submit" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </form>
    </div>

    <main>
        <section>
            <div class="recipe-container">
                <!-- Move this part below the search form -->
                <h2>Search for your favorite Recipes ...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-x"></i>
                </button>

                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/d794234030.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
